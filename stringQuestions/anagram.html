<!DOCTYPE html>
<html>

<head>
    <title>anagram of a string</title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>


    <script>
        let str = prompt("Enter the first string");
        let str2 = prompt("Enter the second string");


        function checkAnagram(str, str2) {
            let freq = {};
            let ch;
            if (str.length !== str2.length) {
                console.log("for anagram length should be same ");
                return;
            } else {
                let i = 0;

                for (i = 0; i < str.length; i++) {
                    ch = str[i];
                    if (freq[ch]) {
                        freq[ch]++;
                    } else {
                        freq[ch] = 1;
                    }

                }

                for (i = 0; i < str2.length; i++) {
                    ch = str2[i];
                    if (freq[ch]) {
                        freq[ch]--;
                    } else {
                        freq[ch]++;
                    }
                }

            }

            for (const ch in freq) {
                if (freq[ch] !== 0) {
                    console.log("strings are not anagram");
                    return;
                }
            }
            console.log("strings are  anagram");
        }

        checkAnagram(str, str2)

    </script>

</body>

</html>
