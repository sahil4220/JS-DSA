<!DOCTYPE html>
<html>

<head>
    <title>Capitailize first letter character</title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>


    <script>

        let str = prompt("enter the string");
        
        function capitailizeFirstCharacter(str) {
            let splitStr=str.split(" ");
            let result=[];
            for(let i=0;i<splitStr.length;i++){
                let word=splitStr[i];
               let capitalizeWord= word[0].toUpperCase() + word.slice(1).toLowerCase();
               result.push(capitalizeWord);
                
            }
            console.log("result is ", result.join(" "));   
            return result.join(" ");
        }
    
        capitailizeFirstCharacter(str);

            </script>
</body>

</html>
