<script>
    const  str= prompt("enter the string");
   
   function removeDuplicate (str) {
       let  updateStr="";
       let duplicate={};
       for(let i=0;i<str.length;i++){
           let ch=str[i];
           if(!duplicate[ch]){
               duplicate[ch]=true;
               updateStr+=ch;
           }

       }
       console.log("updated string is ", updateStr);
    }
    removeDuplicate(str);
</script>

</body>
