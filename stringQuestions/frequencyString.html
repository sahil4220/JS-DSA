<script>
    let str = prompt("Enter the string");
    let freq={};
    let i=0;
    
    for(i=0;i<str.length;i++){
        let char=str[i];
      if(freq[char]){
        freq[char]++;
      }  else {
        freq[char]=1;
      }
    }
   
    for (const char in freq){
        console.log(`${char}: ` , "is", `${freq[char]}`, "times" );
    }
    
</script>
