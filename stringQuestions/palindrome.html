<!DOCTYPE html>
<html>
<head>
  <title>palindrome or not</title>
</head>
<body>
  <h2>Open the browser console to see the result!</h2>

  

  <script>
    
   let str=prompt("Enter the string");
   let revstr="";
   let i;
   for (i=str.length-1;i>=0;i--){
    revstr=revstr + str[i];
   }
   if(revstr===str){
  console.log("string is palindrome");
   }else{
    console.log("not palindrome");
   }
   
  
  </script>

</body>
</html>
