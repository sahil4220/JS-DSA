            <script>
                let str = prompt("Enter the string");

function capitalVowel(str) {
    let arr = str.split("");
    let result = "";

    for (let i = 0; i < arr.length; i++) {
        let ch = arr[i];
        if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
            result += ch.toUpperCase();
        } else {
            result += ch;
        }
    }

    console.log("Result is:", result);
}

capitalVowel(str);

            </script>
