<!DOCTYPE html>
<html>
<head>
  <title>count vowels in a string</title>
</head>
<body>
  <h2>Open the browser console to see the result!</h2>

  

  <script>
    const str =prompt("enter the string");
    let countVowel=0;
    let i=0;

    for(i=0;i<str.length;i++){
        if(str[i]== 'a' || str[i]== 'e' || str[i]==  'i' || str[i]==  'o' ||  str[i]== 'u'){
            countVowel++;
        }
    }
    console.log("number of vowel is ", countVowel)
   
  </script>

</body>
</html>
