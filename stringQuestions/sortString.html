<!DOCTYPE html>
<html>

<head>
    <title>sort string </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>


    <script>

        let str = prompt("enter the string");
        
        function sortString(str) {
            let arr=str.split("");
          
           for(let i=0;i<arr.length-1;i++){
            for(let j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                    
                }
            }
           }
           let sortedString = arr.join(""); 
           console.log("Sorted string is:", sortedString);
        }
    
      sortString(str);

            </script>
</body>

</html>
