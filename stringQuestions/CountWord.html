<!DOCTYPE html>
<html>
<head>
  <title>count words in a string</title>
</head>
<body>
  <h2>Open the browser console to see the result!</h2>

  

  <script>
    const str =prompt("enter the string").trim();
    let countword=1;
    let i=0;

    for(i=0;i<str.length;i++){
        if(str[i]== ' '){
            countword++;
        }
    }
    console.log("number of word is ", countword)
   
  </script>

</body>
</html>
