<!DOCTYPE html>
<html>

<head>
    <title>Maximum number in an array </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>

<script>
let arr=[3,5,1,-2,6,8,9,2,7];

function maximumNumber () {
    let max=arr[0];
    for(let i=0;i<arr.length;i++){
if(arr[i]>max){
    max=arr[i];
}
    }
    console.log("maximum number is ",max);
}
maximumNumber();



</script>
            
</body>
