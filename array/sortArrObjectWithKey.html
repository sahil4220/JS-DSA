<!DOCTYPE html>
<html>

<head>
    <title>sort array of objects with key </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>

    <script>

        let arr = [
            [
           
            { name: "Z", age: 35 },
  { name: "Y", age: 30 },
  { name: "X", age: 25 },
  { name: "W", age: 20 }
            ],
              [
           
            { name: "3defe", age: 40 },
  { name: "Ywfewf", age: 45 },
  { name: "Xewfew", age: 42 },
  { name: "Wwww", age: 20 }
            ]

           
        ];

        function sortArrayOfObject() {
            for (let i = 0; i < arr.length; i++) {
                for(let pass=0; pass< arr[i].length-1; pass++){
                for (let j = 0; j < arr[i].length - 1; j++) {
                    if (arr[i][j].age > arr[i][j + 1].age) {
                        let temp = arr[i][j]
                        arr[i][j] = arr[i][j + 1]
                        arr[i][j + 1] = temp;
                    }
                }
            }
            }
            console.log("sorted array is ", arr);
        }
        sortArrayOfObject();


    </script>
