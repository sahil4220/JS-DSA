    <script>
        let arr = [1, 2, 3, 4, 2, 4, 5];
        let countObj = {};
        let uniqueElements=[];
        function findUnique() {
            arr.map((num) => {
                if (countObj[num]) {
                    countObj[num]++;
                } else {
                    countObj[num] = 1;
                }
            })

            for(let key in countObj){
                if(countObj[key]===1){
                uniqueElements.push(Number(key));
                }
            }
           

            console.log("unique elements are ",uniqueElements)
        }

        findUnique();
    </script>
