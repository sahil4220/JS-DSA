
<!DOCTYPE html>
<html>

<head>
    <title>merge two sorted array </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>

<script>
let arr1=[5,6,7,8];
let arr2=[1,3,9,10];
let mergedArray=[];
function mergeTwoArray () {
   let i=0;
   let j=0;
   while(i<arr1.length && j<arr2.length){
    if(arr1[i]<arr2[j]){
        mergedArray.push(arr1[i]);
        i++
    }else{
        mergedArray.push(arr2[j]);
        j++;
    }
   }

   while (i < arr1.length) {
        mergedArray.push(arr1[i]);
        i++;
    }

    while (j < arr2.length) {
        mergedArray.push(arr2[j]);
        j++;
    }
    console.log("merged array",mergedArray);
}
mergeTwoArray();




</script>
            
</body>

</html>
