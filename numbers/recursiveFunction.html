
<!DOCTYPE html>
<html>

<head>
    <title>recursive function Factorial of a number </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>

<script>
let num=Number(prompt("enter the number"));

function factorial (num) {
   if (num===0 || num===1){
    return 1;
   }else{
    return num*factorial(num-1);
   } 
}
console.log(`factorial of ${num} is`,factorial(num));




</script>
            
</body>

</html>
