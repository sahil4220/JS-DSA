
<!DOCTYPE html>
<html>

<head>
    <title>Factorial of a number </title>
</head>

<body>
    <h2>Open the browser console to see the result!</h2>

<script>
let num=Number(prompt("enter the number"));

function factorial () {
    let result=1;
    for(let i=1;i<=num;i++){
        result =result*i;
    }

    
    console.log("factorial is ",result);
}
factorial();



</script>
            
</body>

</html>
